<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Price Email Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Get Cryptocurrency Price via Email</h1>
        <form id="crypto-form">
            <label for="cryptoId">Cryptocurrency ID:</label>
            <input type="text" id="cryptoId" name="cryptoId" required>

            <label for="userEmail">Your Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>

        <h2>View Your Search History</h2>
        <form id="history-form">
            <label for="historyEmail">Your Email:</label>
            <input type="email" id="historyEmail" name="historyEmail" required>

            <button type="submit">Get History</button>
        </form>
        <div id="history"></div>

        <h2>Available Cryptocurrencies</h2>
        <p style="font-size: 12px; color: gray;"><em>Information provided by Jun's demo, coins list info reference: https://api.coingecko.com/api/v3/coins/list</em></p>
        <input type="text" id="coin-search" placeholder="Search coins...">
        <div id="coin-list"></div>
        <div id="prompt-message"></div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
