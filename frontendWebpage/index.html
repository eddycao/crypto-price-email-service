<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Price Email Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Get Cryptocurrency Price via Email</h1>
        <form id="crypto-form">
            <label for="cryptoId">Cryptocurrency ID:</label>
            <input type="text" id="cryptoId" name="cryptoId" required>

            <label for="userEmail">Your Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="demo.js"></script>
</body>
</html>
